<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="createMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #map id="map"></div>
  <div id="more-info-button">
    <button ion-button class="animated slideInUp" *ngIf="wasClicked" (click)="navigateToMoreInfoPage()">Click for more info!</button>
  </div>  
  </ion-content>
