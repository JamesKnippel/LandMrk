<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="../../assets/logo/logo.png" alt="logo" class="logo">

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input [(ngModel)]="account.email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="account.password" type="password"></ion-input>
      </ion-item>
    </ion-card-content>
      <ion-row>
        <div>
          <button ion-button (click)="navigateToRegister()" color="secondary">Register</button>
          <button ion-button (click)="login()">Login</button>
        </div>
      </ion-row>
  </ion-card>

</ion-content>
